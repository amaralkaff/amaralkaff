name: Coding Time Statistics
on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"
  push:
    branches: [ main, master ]
jobs:
  update-readme:
    name: "üìä Update Coding Statistics"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: "‚ö° Generate WakaTime Stats"
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_TITLE: true
          SECTION_NAME: "waka"
          BLOCKS: "‚£Ä‚£Ñ‚£§‚£¶‚£∂‚£∑‚£ø"
          TIME_RANGE: "all_time"
          LANG_COUNT: 5
          SHOW_TIME: true
          SHOW_TOTAL: true
          SHOW_MASKED_TIME: false
          STOP_AT_OTHER: true
          SHOW_DATE_RANGE: true
          COMMIT_MESSAGE: "üìä Updated coding activity graph"
      
      - name: "‚≠ê Update GitHub Stats"
        uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
