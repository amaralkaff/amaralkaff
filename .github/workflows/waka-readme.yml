name: Coding Time Statistics
on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours

jobs:
  update-readme:
    name: "üìä Update Statistics"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: "‚≠ê Update Stars Count"
        run: |
          # Fetch total stars dari semua repositories
          STARS=$(curl -s -H "Authorization: token ${{ secrets.GH_TOKEN }}" \
            "https://api.github.com/users/amaralkaff/repos?per_page=100" | \
            jq '[.[] | .stargazers_count] | add // 0')
          
          echo "Total Stars: $STARS"
          
          # Update di README.md
          sed -i "s/‚≠ê Stars: [0-9]*/‚≠ê Stars: $STARS/g" README.md
          
          # Commit dan push perubahan stars count
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git diff --staged --quiet || git commit -m "‚≠ê Updated stars count: $STARS"
          git push
      
      - name: "‚ö° Generate WakaTime Stats"
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_TITLE: true
          SECTION_NAME: "waka"
          BLOCKS: "‚£Ä‚£Ñ‚£§‚£¶‚£∂‚£∑‚£ø"
          TIME_RANGE: "all_time"
          LANG_COUNT: 5
          SHOW_TIME: true
          SHOW_TOTAL: true
          SHOW_MASKED_TIME: false
          STOP_AT_OTHER: true
          COMMIT_MESSAGE: "üìä Updated coding activity"
