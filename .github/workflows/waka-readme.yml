name: Coding Time Statistics

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: "*/5 * * * *"  # Runs every 5 minutes
  push:
    branches: [ main, master ]

jobs:
  update-readme:
    name: "ðŸ“Š Update Coding Statistics"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: "âš¡ Generate WakaTime Stats"
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_TITLE: true
          SECTION_NAME: "waka"
          BLOCKS: "â£€â£„â£¤â£¦â£¶â£·â£¿"
          TIME_RANGE: "all_time"  # Changed to all_time instead of last_7_days
          LANG_COUNT: 10
          SHOW_TIME: true
          SHOW_TOTAL: true       # Changed to true to show total time
          SHOW_MASKED_TIME: false
          STOP_AT_OTHER: true
          SHOW_DATE_RANGE: true  # Changed to true to show the full date range
          COMMIT_MESSAGE: "ðŸ“Š Updated coding activity graph"
