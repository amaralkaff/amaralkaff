name: Coding Time Statistics

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: "*/5 * * * *"  # Runs every 5 minutes (minimum interval allowed by GitHub Actions)
  push:
    branches: [ main, master ]  # Update on pushes to main branches

jobs:
  update-readme:
    name: "ðŸ“Š Update Coding Statistics"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: "âš¡ Generate WakaTime Stats"
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_TITLE: true
          SECTION_NAME: "waka"
          BLOCKS: "â£€â£„â£¤â£¦â£¶â£·â£¿"  # Using "gods" blocks
          TIME_RANGE: "last_7_days"
          LANG_COUNT: 10
          SHOW_TIME: true
          SHOW_TOTAL: false
          SHOW_MASKED_TIME: false
          STOP_AT_OTHER: true
          SHOW_DATE_RANGE: false
          COMMIT_MESSAGE: "ðŸ“Š Updated coding activity graph"
