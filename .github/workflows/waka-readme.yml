name: Coding Time Statistics
on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours (lebih efisien dari 5 menit)
jobs:
  update-readme:
    name: "üìä Update Statistics"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: "‚ö° Generate WakaTime Stats"
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_TITLE: true
          SECTION_NAME: "waka"
          BLOCKS: "‚£Ä‚£Ñ‚£§‚£¶‚£∂‚£∑‚£ø"
          TIME_RANGE: "all_time"
          LANG_COUNT: 5
          SHOW_TIME: true
          SHOW_TOTAL: true
          SHOW_MASKED_TIME: false
          STOP_AT_OTHER: true
          SHOW_DATE_RANGE: true
          COMMIT_MESSAGE: "üìä Updated coding activity"
      
      - name: "‚≠ê Update Stars Count"
        run: |
          STARS=$(curl -s -H "Authorization: token ${{ secrets.GH_TOKEN }}" \
            "https://api.github.com/users/amaralkaff/repos?per_page=100" | \
            jq '[.[] | .stargazers_count] | add // 0')
          sed -i "s/<!--STARS_COUNT-->[0-9]*<!--\/STARS_COUNT-->/<!--STARS_COUNT-->$STARS<!--\/STARS_COUNT-->/g" README.md
          
